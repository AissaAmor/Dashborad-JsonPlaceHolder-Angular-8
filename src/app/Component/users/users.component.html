<!--Card-->
<div class="row">
    <div class="col-md-3 mx-auto my-5" *ngFor="let user of users">
        <mdb-card cascade="true" wider="true">
            <div class="view view-cascade gradient-card-header blue-gradient text-center">
                <h3 class="card-header-title mb-2">{{ user.name }}</h3>
            </div>
            <mdb-card-body cascade="true" class="text-left">
                <h4 class="card-header-title mb-2">{{ user.email }}</h4>
                <h4 class="card-header-title mb-2">{{ user.address.street }}</h4>
                <h4 class="card-header-title mb-2">{{ user.address.city }}</h4>
                <!-- <mdb-card-text>Email : {{ user.email }}</mdb-card-text> -->
                <!-- <mdb-card-text> Street : {{ user.address.street }}</mdb-card-text>
                    <mdb-card-text>{{ user.address.city }}</mdb-card-text> -->

                <a routerLink="{{user.id}}" class="blue-text mt-1 d-flex flex-row-reverse">
                    <h5 class="waves-effect p-2" mdbWavesEffect>Read more...</h5>
                </a>
            </mdb-card-body>
        </mdb-card>
    </div>
